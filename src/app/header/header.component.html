<nav class="navbar fixed-top navbar-dark bg-dark" id="head-navbar">
  <div class="container-fluid">
    <div class="navbar-header">
      <a
         routerLinkActive="active"
         routerLink="/"
         class="navbar-brand">Home
      </a>
    </div>
      <ul class="nav navbar-nav pull-right">
        <ng-template [ngIf]="!authService.isAuth()">
          <li role="presentation"
              routerLinkActive="active">
            <a class="nav-link"
               routerLink="/signup">Signup</a>
          </li>
          <li role="presentation"
              routerLinkActive="active">
            <a class="nav-link"
               routerLink="/login">Login</a>
          </li>
        </ng-template>
        <li role="presentation"
            routerLinkActive="active">
          <a class="nav-link"
             style= "cursor: pointer"
             (click)="onLogout()"
             *ngIf="authService.isAuth()">Logout</a>
        </li>
      </ul>
    </div>
</nav>
